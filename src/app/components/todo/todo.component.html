<div class="header">
    <div>
        <h2 class="center">To Do List</h2>
    </div>
    <div>
        <button mat-raised-button type="submit" color="primary" routerLink="new">Add item</button>
    </div>
</div>
<table mat-table [dataSource]="toDoTasks" class="mat-elevation-z5">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"><div class="d-flex"> <div class="status" [ngClass]="{'opened': element.status === 'Opened', 'pending': element.status === 'Pending', 'closed': element.status === 'Closed'}"></div> {{element.status}}</div> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button color="secondary" routerLink="{{element.id}}">Edit</button> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
